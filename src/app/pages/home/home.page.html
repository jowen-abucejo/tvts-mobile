<ion-content slot="fixed" [fullscreen]="true" color="light">
  <ion-grid fixed>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size-md="6" size-lg="5" class="ion-align-items-center">
        <!-- <ion-card class="ion-align-self-center">
          <ion-card-content> -->
        <ion-button
          [routerLink]="['/create']"
          routerLinkActive="router-link-active"
          expand="block"
          fill="solid"
          shape="round"
          class="ion-padding-horizontal"
        >
          <ion-icon slot="start" name="create-outline"></ion-icon>
          Create Citation Ticket
        </ion-button>
        <ion-button
          [routerLink]="['/create']"
          routerLinkActive="router-link-active"
          expand="block"
          fill="solid"
          shape="round"
          color="warning"
          class="ion-padding-horizontal"
        >
          <ion-icon slot="start" name="search-outline"></ion-icon>
          Search Ticket
        </ion-button>
        <ion-button
          expand="block"
          fill="solid"
          shape="round"
          color="danger"
          class="ion-padding-horizontal"
          (click)="logout()"
        >
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          Logout
        </ion-button>
        <!-- </ion-card-content>
        </ion-card> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
